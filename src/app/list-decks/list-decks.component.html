<table class="highlight responsive-table">
  <thead>
    <tr>
        <th>Nome do Baralho</th>
        <th>Jogo</th>
        <th>Tipo</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let d of this.decks" routerLink="cartas/{{this.d.id}}">
      <td>{{this.d.name}}</td>
      <td>{{this.d.game}}</td>
      <td>{{this.d.type}}</td>
      <td class="right">
        <a><i (click)="onClick(d)" class="material-icons">edit</i></a>
        <a><i (click)="onDelete(d)" class="material-icons">delete</i></a>
      </td>
    </tr>
  </tbody>
</table>
